name: Release Shared Libraries

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: linux-amd64
            lib_name: libexmars.so
          - os: macos-15-intel
            target: darwin-amd64
            lib_name: libexmars.dylib
          - os: macos-14
            target: darwin-arm64
            lib_name: libexmars.dylib

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build shared library
        working-directory: exmars
        run: |
          mkdir -p ../lib
          OUT_DIR=. ./build.sh

      - name: Package lib folder
        shell: bash
        run: |
          set -euo pipefail
          STAGE="dist/${{ matrix.target }}/lib"
          mkdir -p "$STAGE"
          cp "lib/${{ matrix.lib_name }}" "$STAGE/"
          (cd "dist/${{ matrix.target }}" && zip -r "../../goexmars-${{ matrix.target }}.zip" lib)

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: goexmars-${{ matrix.target }}-zip
          path: dist/goexmars-${{ matrix.target }}.zip
          if-no-files-found: error

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download matrix artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-artifacts

      - name: Flatten artifacts
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p out
          find release-artifacts -type f -name '*.zip' -exec cp {} out/ \;
          ls -l out

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: out/*.zip
          generate_release_notes: true
