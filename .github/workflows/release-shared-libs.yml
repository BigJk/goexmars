name: Release Shared Libraries

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: linux-amd64
            lib_name: libexmars.so
          - os: macos-15-intel
            target: darwin-amd64
            lib_name: libexmars.dylib
          - os: macos-14
            target: darwin-arm64
            lib_name: libexmars.dylib
          - os: windows-latest
            target: windows-amd64
            lib_name: exmars.dll

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build shared library
        if: runner.os != 'Windows'
        working-directory: exmars
        run: |
          mkdir -p ../lib
          OUT_DIR=. ./build.sh

      - name: Setup MSYS2 (Windows)
        if: runner.os == 'Windows'
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          install: mingw-w64-x86_64-gcc

      - name: Build shared library (Windows)
        if: runner.os == 'Windows'
        shell: msys2 {0}
        working-directory: exmars
        run: |
          mkdir -p ../lib
          CC=gcc OUT_DIR=. ./build.sh

      - name: Package lib folder
        shell: pwsh
        run: |
          $stage = "dist/${{ matrix.target }}/lib"
          New-Item -ItemType Directory -Force -Path $stage | Out-Null
          Copy-Item "lib/${{ matrix.lib_name }}" $stage
          Compress-Archive -Path "dist/${{ matrix.target }}/lib" -DestinationPath "dist/goexmars-${{ matrix.target }}.zip" -Force

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: goexmars-${{ matrix.target }}-zip
          path: dist/goexmars-${{ matrix.target }}.zip
          if-no-files-found: error

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download matrix artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-artifacts

      - name: Flatten artifacts
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p out
          find release-artifacts -type f -name '*.zip' -exec cp {} out/ \;
          ls -l out

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: out/*.zip
          generate_release_notes: true
